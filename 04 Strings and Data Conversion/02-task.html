<!DOCTYPE html>

<body>
    <pre>
        Задание:
        Внесите изменения в сценарий. Сделайте, чтобы значение для радиуса и высоты вводил пользователь.
        При выводе значений используйте форматированный вывод, например, "объем цилиндра с высотой X и радиусом Y = Z"
    </pre>
    <script>
        console.log("Вычисление объема цилиндра.");
        let radius = Number(prompt("Введите значение радиуса", 0));
        let height = Number(prompt("Введите значение высоты", 0));

        V = Math.PI * radius * radius * height;
        console.log(`Объем цилиндра с высотой ${height} и радиусом ${radius} = ${V}`);
    </script>
</body>
