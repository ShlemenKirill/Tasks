<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
</head>
<body>
    <pre>
        Задание:
        Создайте функцию min(a, b), которая возвращает меньшее из чисел а и b
    </pre>
    <script>
        let a = +prompt("Enter a");
        let b = +prompt("Enter b");
        alert(min(a,b));
        function min(a,b) {
            if(a>b) 
                return b;
            else if(b>a)
                return a;
            else return "Числа равны";        
        }
    </script>
</body>
</html>
