<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <pre>
        Задание:
        Запросите у пользователя число. Выведите все числа в обратном порядке от введенного пользователем значения до 1. Используйте для решения рекурсию.
    </pre>
    <script>
        let userInput = +prompt("Enter value");
        Recursion(userInput);
        function Recursion(userInput) {
            console.log(userInput);
            if(userInput == 1) return;
            userInput--;

            Recursion(userInput);        
            
        }
        
    </script>
</body>
